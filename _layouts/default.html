<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <title>{% if page.title != 'Index' %}{{ page.title }} – {% endif %}Roleplaying is Magic</title>
        
        <!-- Homepage CSS -->
        <link href="{{ page.rootdir }}/cl/css/fonts.css" rel="stylesheet" type="text/css" />
        <link href="{{ page.rootdir }}/cl/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="{{ page.rootdir }}/cl/css/print.css" media="print" rel="stylesheet" type="text/css" />

        <script src="{{ page.rootdir }}/cl/js/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="{{ page.rootdir }}/cl/js/pagify.js" type="text/javascript"></script>

        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="icon" type="image/png" href="{{ page.rootdir }}/favicon.png" />
    </head>
    <body>
        <div id="background"></div>
        <div id="container">
            <div id="header">
                <a class="logo" href="{{ page.rootdir }}/index.html"><img src="{{ page.rootdir }}/cl/img/rim-logo.svg" /></a>
            </div>
            
            <div id="content">
                {{ content }}
            </div>

            <div id="footer">
                © Roleplaying is Magic development team
                &ndash;
                <a href="mailto:TallTailTellsTales@gmail.com"><i class="icon-mail"></i>Contact</a>
                &ndash;
                <a href="http://twitter.com/mlprim"><i class="icon-twitter"></i>Twitter</a>
                <!-- <a href="{{ page.rootdir }}/index.html">Sitemap</a> -->
                <br />
                <a hand onclick="$('body').toggleClass('bg-twitter')">Change Background</a>
            </div>
        </div>
    </body>
</html>
